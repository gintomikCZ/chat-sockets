<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>websockets chat app</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"
      integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <form class="for-join">
        <input
          type="text"
          id="name"
          maxlength="8"
          placeholder="your name"
          size="5"
          required
        />
        <input
          type="text"
          id="room"
          placeholder="chat room"
          size="5"
          required
        />
        <button id="join" type="subit">join</button>
      </form>

      <ul class="chat-display"></ul>

      <p class="user-list"></p>
      <p class="room-list"></p>
      <p class="activity"></p>

      <form class="form-msg">
        <input type="text" id="message" placeholder="your message" required />
        <button type="submit">send</button>
      </form>
    </main>
  </body>
</html>
